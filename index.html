<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Recipe Finder</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="icon" href="src/egg.png" type="image/png" />

  <body>

      <div class="container">
        <h1>Random Recipe Finder</h1>
        <img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg" alt="imageawal" />

          </div>
